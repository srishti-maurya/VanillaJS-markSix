<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk in Banana</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">
        <h1>Minion Speak translator</h1>
      </div>
      <div class="item2">
        <img
          src="https://m.media-amazon.com/images/M/MV5BMzMwYjc1N2MtY2U2Ny00MTc3LTk1YWQtYzE3NmM5NWQ2YzkyXkEyXkFqcGdeQXVyMzAzODY0NzE@._V1_.jpg"
          alt="minion-banana"
        />
      </div>
      <div class="item3">
        <textarea id="translate-input" placeholder="put your text here which you want to convert to minion's language. Sample phrase : Hello, I am hungry!"></textarea>
        <br/>
        <button id="translate-btn" class="myButton">Translate</button>
        <div class="translated-text-info">
          👇🏼 Your translated text will appear here 👇🏼
        </div>
        <div id="translate-output"></div>
      </div>
    </div>
    <footer><small>Made with ❤️ by Srishti Maurya</small></footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
